<body>
    <div class="ui fixed large purple inverted menu" style="z-index: 16888">
        <div id="navbar">
            <a id="home" class="item" href="index.php">
                <i class="home icon"></i> Home
            </a>
            <div class="ui dropdown item">
                <i class="browser icon"></i> Browse
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div id="latest" class="item">Latest</div>
                    <div id="topRated" class="item">Top rated</div>
                    <div id="mostViewed" class="item">Most viewed</div>
                    <div class="ui left icon input">
                        <i class="search icon"></i>
                        <input id="titleSearch" name="search" placeholder="Search for..." type="text">
                    </div>
                </div>
            </div>
            <a id="tag" class="item" href="tag.html">
                <i class="tags icon"></i> Tags
            </a>

            <div class="right menu">
                <a class="active item">
                    <i class="user icon"></i> Sign up
                </a>
            </div>
        </div>
    </div>

    <div id="mainContainer">
        <div class="ui grid">
            <div class="row noselecttext">
                <div class="four wide column">
                </div>
                <div class="eight wide column">
                    <div id="theForm" class="ui message main">
                        <h1 class="ui header">Welcome to Hennojin!</h1>
                        <div class="ui divider"></div>
                        <form class="ui form">
                            <div>
                                <div class="required field">
                                    <label>ID (for signin)</label>
                                    <div class="ui icon input">
                                        <input id="signup_id" type="text">
                                        <i class="user icon"></i>
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>Password (at least 8 characters)</label>
                                    <div class="ui icon input">
                                        <input id="signup_pw" type="password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>Confirm password</label>
                                    <div class="ui icon input">
                                        <input id="signup_cpw" type="password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>Email (for sending forgotten password)</label>
                                    <div class="ui icon input">
                                        <input id="signup_email" type="text">
                                        <i class="mail icon"></i>
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>Confirm email</label>
                                    <div class="ui icon input">
                                        <input id="signup_cemail" type="text">
                                        <i class="mail icon"></i>
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>Name (Nickname)</label>
                                    <div class="ui icon input">
                                        <input id="signup_username" type="text">
                                        <i class="child icon"></i>
                                    </div>
                                </div>
                                <br>
                                <div id="signup_submit" class="ui submit button">Sign up!</div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="four wide column">
                </div>
            </div>
        </div>
    </div>
