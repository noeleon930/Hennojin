<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mangaUpload (Text part)</title>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="mangaUpload.js"></script>
</head>

<body>
    <br> 1. Manga's ID :
    <br>
    <input type="number" id="mangaId">
    <br> 2. Manga's title (English but not romaji) :
    <br>
    <input type="text" id="title_en">
    <br> 3. Manga's title (Japanese) :
    <br>
    <input type="text" id="title_jp">
    <br> 4. Artists :
    <br>
    <div id="artists">
        <input type="text" class="artist">
        <button type="button" onclick="addArtist()">more...</button>
        <br>
    </div>
    5. Parodies :
    <br>
    <div id="parodies">
        <input type="text" class="parody">
        <button type="button" onclick="addParody()">more...</button>
        <br>
    </div>
    6. Contents :
    <br>
    <div id="contents">
        <!-- Generated by php fuck... -->
    </div>
    7. Language :
    <br>
    <input type="text" id="language" value="English">
    <br> 8. Description :
    <br>
    <textarea id="description"></textarea>
    <br> 9. Category (Manga, Doujinshi, etc...) :
    <br>
    <input type="text" id="category">
    <br> 10. Number of page :
    <br>
    <input type="number" id="pages">
    <br> 11. The source :
    <br>
    <input type="text" id="crawlFrom" value="exhentai">
    <br>
    <button type="button" id="confirmButton">Confirm</button>
    <button type="button" id="submitButton">Confirm</button>

</body>

</html>
