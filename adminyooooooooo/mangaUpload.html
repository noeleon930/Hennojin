<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mangaUpload (Text part)</title>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="mangaUpload.js"></script>
</head>

<body>
    <br> 1. Manga's ID :
    <br>
    <input type="number" id="mangaId" style="width:300px">
    <br> 2. Manga's title (English but not romaji) :
    <br>
    <input type="text" id="title_en" style="width:300px">
    <br> 3. Manga's title (Japanese) :
    <br>
    <input type="text" id="title_jp" style="width:300px">
    <br> 4. Artists :
    <br>
    <div id="artists">
        <input type="text" class="artist" style="width:300px">
        <button type="button" onclick="addArtist()">more...</button>
        <br>
    </div>
    5. Parodies :
    <br>
    <div id="parodies">
        <input type="text" class="parody" style="width:300px">
        <button type="button" onclick="addParody()">more...</button>
        <br>
    </div>
    6. Contents :
    <br>
    <div id="contents">
        <!-- Generated by php fuck... -->
    </div>
    7. Language :
    <br>
    <input type="text" id="language" value="English" style="width:300px">
    <br> 8. Description :
    <br>
    <textarea id="description" style="width:300px"></textarea>
    <br> 9. Category (Manga, Doujinshi, etc...) :
    <br>
    <input type="text" id="category" style="width:300px">
    <br> 10. Number of page :
    <br>
    <input type="number" id="pages" style="width:300px">
    <br> 11. The source :
    <br>
    <input type="text" id="crawlFrom" value="exhentai" style="width:300px">
    <br>
    <br>
    <button type="button" id="checkButton" onclick="confirm()">Check</button>
    <br>
    <div id="outputResult">
    </div>
    <br>
    <button type="button" id="submitButton" onclick="submit()">Submit</button>
    <div id="phpResult">
    </div>

</body>

</html>
